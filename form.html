<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>

            <div>
                <input type="text" placeholder="Full Name" name="name">
                <input type="password" placeholder="PassWord" name="password">
            </div>
            <div>
                <input name="color" type="radio" values="red"> Red
                <input name="color" type="radio" values="green"> Green
                <input name="color" type="radio" values="blue"> Blue
                <input name="color" type="radio" values="other"> Other
            </div>
        </form>
    </body>
</html>
