<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    An unordered List:
    <ul>
        <li>one item</li>
        <li>another item</li>
        <li>another item</li>
    </ul>
    An ordered List:
    <ol>
        <li>First item</li>
        <li>second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
